<link rel="import" href="../bower_components/more-routing/more-routing.html">

<more-routing-config driver="hash"></more-routing-config>

<more-route name="root" path="/"></more-route>

<more-route name="projects" path="/projects">
  <more-route name="project" path="/:projectId">
    <more-route name="play" path="/edit"></more-route>
    <more-route name="play" path="/play"></more-route>
  </more-route>
</more-route>

<more-route name="register" path="/register"></more-route>
